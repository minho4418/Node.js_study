<script id="jsbin-javascript">
// method

let boy = {
  name : "Mike",
  showName : function (){
    console.log(this.name) // 해당 객체
  }
};

let man = boy;
man.showName();
boy = null;
man.showName();

// array

let days = ["mon", "tue", "wed"];
days[1] = '화요일'
days.push("thu");
days.unshift("sun");
console.log(days);
console.log(days.length);

for(let index = 0; index < days.length; index++){
  console.log(days[index]);
}

for(let day of days){
  console.log(day)
}
