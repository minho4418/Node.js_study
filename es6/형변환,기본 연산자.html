console.log(
  String(3),

);

console.log(
  Number("1234adsfae"), // NaN
  Number(1234),
  Number("1234"),
  Number(true),
  Number(false),
  Number(null), // 0
  Number(undefined) // NaN
);

  Boolean(0),
  Boolean(" "), // true
  Boolean(""), // false
  Boolean(null),
  Boolean(undefined),
  Boolean(NaN)
);
